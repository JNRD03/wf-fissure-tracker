<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warframe Fissure Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="images/wf-logo.png" class="wf-logo" />
    <h1>Warframe Fissure Tracker</h1>
  </header>

  <div class="container">
    <div class="toggle">
      <button id="allBtn" class="active">All</button>
      <button id="normalBtn">Non Steel Path</button>
      <button id="hardBtn">Steel Path</button>
    </div>

    <div id="fissureList"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
